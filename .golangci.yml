issues:
  exclude-rules:
    # Exclude issues bypassing staticcheck.conf
    # - linters:
    #     - staticcheck
    #   text: "SA1019:"

    - linters:
        - unparam
      text: "always receives"

  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gofmt
    - gosimple
    - ineffassign
    - misspell
    - staticcheck
    - structcheck
    - unconvert
    - unused
    - unparam
    - varcheck
    - vet

exclude-rules:
  # Exclude some linters from running on tests files.
  - path: _test\.go
    linters:
      - errcheck

run:
  timeout: 10m
